<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Adding videos locally hosted</h1>
    <p>this video is hosted in my own server</p>
     <video width="560" controls>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu video.ogv" type="video/ogg">
        <source src="media/meu-video.webm" type="video/webm">
        <p>Your browser doesnt support videos!</p>
     </video>
     <h1>Adding videos remotely hosted</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/RHElv9Kk9gY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

     <iframe src="https://player.vimeo.com/video/177118397?h=52d138b00e&color=ff0179&byline=0" width="560" height="239" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
     
</body>
</html>
