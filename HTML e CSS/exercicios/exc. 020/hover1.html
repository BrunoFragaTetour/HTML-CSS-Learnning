<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 132px;
        }
        div > p{
            display: none;
            width: 300px;

    }

    div:hover > p {
           display: block;
           
    }   

    div:hover{
            color: red;

        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>passe o mouse abaixo</p>
    <div>passe o mouse aqui
        <p>surpresa</p>
    </div>

</body>
</html>
