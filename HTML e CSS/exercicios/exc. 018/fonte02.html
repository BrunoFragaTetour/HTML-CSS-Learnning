<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'goth';
            src: url('OldLondon.ttf') format('truetype'), url('Olondona.otf') format('opentype');
        }
        body{
            font-family:goth, Arial, Helvetica, sans-serif;

        }

        h1{
            font-family: goth, 'Times New Roman', Times, serif;
            font-size: 3em;

        }
    </style>
</head>
<body>
    <h1>Titulo</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, explicabo? Aperiam maiores officia eius doloremque perferendis, laboriosam possimus laudantium saepe voluptatem repellendus quam voluptatum, harum ut explicabo? Beatae, illo ea!</p>
</body>
</html>
