<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>In HTML5 we can use a few tags that allow us to create the content of our website. <br>
        Swipe the mouse through the tags bellow to learn how to use them.
    </p>
    <p><ul>
        <li><abbr title="use the tag &lt;p&gt;">Paragraphs</abbr></li>
        <li><abbr title="use the tag &lt;h(1,2,3...)&gt;">Titles</abbr></li>
        <li><abbr title="use the tag &lt;img&gt;">Images</abbr></li>
        <li><abbr title="use the tag &lt;abbr&gt;">Abreviations</abbr></li>
        <li><abbr title="use the tag &lt;code&gt;">Source Code</abbr></li>
    </ul></p>
    
</body>
</html>
